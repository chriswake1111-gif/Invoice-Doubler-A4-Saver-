    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f1f5f9; /* Slate 100 */
      }

      /* Print Specific Styles */
      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        
        body {
          background-color: white;
          margin: 0;
          padding: 0;
        }

        /* Hide all content by default */
        body * {
          visibility: hidden;
        }

        /* Only show the print container and its children */
        .print-container, .print-container * {
          visibility: visible;
        }

        /* Force the print container to fill the page top-left */
        .print-container {
          position: absolute;
          left: 0;
          top: 0;
          width: 210mm;
          height: 297mm;
          margin: 0 !important;
          padding: 0 !important;
          overflow: hidden;
          z-index: 9999;
          box-shadow: none !important;
          border-radius: 0 !important;
        }

        /* Ensure images print with correct colors */
        img {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* Explicitly hide elements marked as no-print */
        .no-print {
          display: none !important;
        }

        /* Remove borders used for screen layout */
        .no-print-border {
          border: none !important;
        }
      }
    </style>
